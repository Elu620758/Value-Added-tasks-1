<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle Color Changer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .container {
      display: inline-block;
      padding: 20px;
      border: 2px solid black;
    }
    .circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid black;
      margin: 0 auto 20px;
      background-color: white;
      transition: background-color 0.3s ease;
    }
    .button-group {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: 1px solid black;
      cursor: pointer;
      background-color: white;
    }
    input[type="text"] {
      padding: 10px;
      width: 200px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="circle" id="circle"></div>    
  </div>
  <div>
    <div class="button-group">
        <button onclick="changeColor('red')">Red</button>
        <button onclick="changeColor('green')">Green</button>
        <button onclick="changeColor('blue')">Blue</button>
        <button onclick="resetColor()">Reset</button>
      </div>
      <input type="text" id="customColor" placeholder="Custom color (e.g., #ff5733)" />
      <button onclick="applyCustomColor()">Apply Custom Color</button>
  </div>

  <script>
    function changeColor(color) {
      document.getElementById('circle').style.backgroundColor = color;
    }

    function resetColor() {
      document.getElementById('circle').style.backgroundColor = 'white';
    }

    function applyCustomColor() {
      const customColor = document.getElementById('customColor').value;
      document.getElementById('circle').style.backgroundColor = customColor;
    }
  </script>
</body>
</html>
